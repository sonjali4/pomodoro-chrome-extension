<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    
    <div class="timer-container">
      <div class="timer-btns">
        <button class="timer-btn" id="study-time-btn">1</button>
        <button class="timer-btn" id="short-break-btn">2</button>
        <button class="timer-btn" id="long-break-btn">3</button>
        <button class="timer-btn" id="edit-btn">edit</button>
      </div>

      <div class="timer-display">
        <p id="time-display"></p>
      </div>

      <div class="btn-container">
        <button id="start-pause-btn">Start</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>

    <script type="module" src="./popup.js" defer></script>
  </body>
</html>
